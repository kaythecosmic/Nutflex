    <main class="page">

        <section class="contact-container">

            <article class="contact-info">
                <h1>Want To Get In Touch?</h1>
                <p>
                    Contact us via the form provided here. We'll try to respond as soon as possible.
                </p>
            </article>

            <article>
                <form class="form contact-form">

                    <!-- Single Form Row -->
                    <div class="form-row">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" name="name" id="name" class="form-input"  placeholder="Name">
                    </div>
                    <!-- Single Form Row -->

                    <!-- Single Form Row -->
                    <div class="form-row">
                        <label for="email" class="form-label">Your E-mail</label>
                        <input type="text" name="email" id="email" class="form-input" placeholder="name@domain.com">
                    </div>
                    <!-- Single Form Row -->

                    <!-- Single Form Row -->
                    <div class="form-row">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" class="form-textarea" placeholder="your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block">Submit</button>
                    <!-- Single Form Row -->

                </form>
            </article>

        </section>


    </main>
